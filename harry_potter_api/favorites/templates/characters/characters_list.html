<h2>Harry Potter Characters</h2>
<a href="{% url 'favorites_list' %}">Check Out Favs!</a>

{% for character in characters %}
<form method="POST" action="">
	{% csrf_token %} {{form}}
	<input type="submit" name="create Favorite" value="Add to Favorites" />
</form>
<div>
	<h2>{{character.name}}</h2>
	<p>{{character.house}}</p>
	<p>{{character.blood_status}}</p>
	<p>{{character.species}}</p>
</div>
{% endfor %}
